<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato - Instituto Federal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    header img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      background-color: #fff;
    }
    .container {
      padding: 20px;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .botao {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    .botao:hover {
      background-color: #388e3c;
    }
    footer {
      background: #eee;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
    footer img {
      width: 30px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">HOME</a>
    <a href="eventos.html">EVENTOS</a>
    <a href="contato.html">CONTATO</a>
    <a href="cursos.html">CURSOS</a>
    <a href="login.html">ENTRAR</a>
    <a href="sobre.html">SOBRE</a>
  </nav>

  <header>
    <img src="banner_ifsp.png" alt="Instituto Federal São Paulo">
  </header>

  <div class="container">
    <h2>Mande uma mensagem</h2>
    
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone (99) 99999-9999</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999">

      <label for="assunto">Assunto</label>
      <select id="assunto" name="assunto">
        <option>-- Selecione --</option>
        <option>Dúvidas</option>
        <option>Sugestão</option>
        <option>Reclamação</option>
        <option>Outros</option>
      </select>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem"></textarea>

      <fieldset>
        <legend>Opções de Resposta</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="resposta" value="email"> E-Mail</label>
          <label><input type="checkbox" name="resposta" value="telefone"> Telefone</label>
        </div>
      </fieldset>

      <input type="submit" class="botao" value="Enviar">
    </form>
  </div>

  <footer>
    <img src="facebook.png" alt="Facebook">
    IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
  </footer>

</body>
</html>
