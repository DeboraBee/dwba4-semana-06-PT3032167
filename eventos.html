<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Eventos - Instituto Federal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    header img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
    }
    .container {
      padding: 20px;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .botao {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .botao:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">HOME</a>
    <a href="eventos.html">EVENTOS</a>
    <a href="contato.html">CONTATO</a>
    <a href="cursos.html">CURSOS</a>
    <a href="login.html">ENTRAR</a>
    <a href="sobre.html">SOBRE</a>
  </nav>

  <header>
    <img src="SEJA_RARO.jpg" alt="Banner do evento">
  </header>

  <div class="container">
    <h2>Inscreva-se</h2>
    
    <form>
      <label for="evento">Evento</label>
      <select id="evento">
        <option>-- Selecione --</option>
        <option>Palestra 1</option>
        <option>Workshop 2</option>
      </select>

      <fieldset>
        <legend>Informações de Acesso</legend>
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario">
        
        <label for="senha">Senha</label>
        <input type="password" id="senha">
        
        <label for="confirmar">Confirme a Senha</label>
        <input type="password" id="confirmar">
      </fieldset>

      <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome">
        
        <label for="email">E-mail</label>
        <input type="email" id="email">
        
        <label for="celular">Celular</label>
        <input type="tel" id="celular" placeholder="(99) 99999-9999">
        
        <label>Sexo</label>
        <input type="radio" name="sexo" value="M"> Masculino
        <input type="radio" name="sexo" value="F"> Feminino
        
        <label for="data">Data de Nascimento</label>
        <input type="date" id="data">
        
        <label for="cor">Cor Favorita</label>
        <input type="color" id="cor">
        
        <label for="github">Perfil no Github</label>
        <input type="url" id="github">
      </fieldset>

      <input class="botao" type="submit" value="Inscrever-se">
      <br><br>
      <input class="botao" type="reset" value="Limpar">
    </form>
  </div>

</body>
</html>
